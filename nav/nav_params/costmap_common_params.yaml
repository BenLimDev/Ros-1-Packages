# common_costmap_params.yaml

# Robot footprint (Kobuki approx)
footprint: [[-0.18, -0.18], [-0.18, 0.18], [0.18, 0.18], [0.18, -0.18]]
footprint_padding: 0.01

robot_base_frame: base_link      # <- keep consistent everywhere
update_frequency: 5.0
publish_frequency: 2.0
transform_tolerance: 0.25

resolution: 0.05

# Sensor ranges (2D LiDAR)
obstacle_range: 2.5
raytrace_range: 3.0

inflation_layer:
  enabled: true
  inflation_radius: 0.5
  cost_scaling_factor: 9.0

obstacle_layer:
  enabled: true
  observation_sources: scan
  scan:
    data_type: LaserScan
    topic: /scan             # leading slash = stable
    marking: true
    clearing: true
