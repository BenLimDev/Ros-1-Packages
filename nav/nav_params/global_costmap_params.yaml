global_costmap:
  global_frame: map
  robot_base_frame: base_link   # match local costmap + TF tree
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: true
  rolling_window: false
  resolution: 0.05
  transform_tolerance: 0.5

  plugins:
    - {name: static_layer,    type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  static_layer:
    map_topic: /map

  obstacle_layer:
    observation_sources: laser_scan
    laser_scan:
      data_type: LaserScan
      topic: /scan
      marking: true
      clearing: true

  inflation_layer:
    inflation_radius: 0.45        # good clearance for Kobuki
    cost_scaling_factor: 8.0      # faster dropoff for better path selection
